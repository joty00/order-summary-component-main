<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="background"></div>
  <main>
    <div class="card">
      <div class="image"></div>
      <div class="card-info">
        <div class="top">
          <h1>Order Summary</h1>
  
          <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </div>
      
        <div class="center">
          <img src="./images/icon-music.svg" alt="music-logo" class="music">
          
          <div class="price">
            <h2>Annual Plan</h2>
            <p class="money">$59.99/year</p>            
          </div>
          <a href="#" class="change">Change</a>
        </div>
      
        <div class="bottom">
          <a href="#" class="pay">Proceed to Payment</a>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>
  
</body>
</html>
